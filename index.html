<!DOCTYPE html>
<html>

<head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <header>
        <div class="large-font">Javascript Quiz</div>
        <button class="start-button">Start</button>
    </header>

    <main>
        <section>

        </section>

        <section>
            <div class="card results">
                <div class="win-loss-container">
                    <div>
                        <h2>Wins: <span class="win">0 </span> </h2>
                        <h2>Losses: <span class="lose">0</span></h2>
                        <div class="row column">
                            <h2>Question: <span class="count">1</span>
                            <span class = "question">""</span></h2>
                            <button class="question-block" id="answer1"></button>
                            <button class="question-block" id="answer2"></button>
                            <button class="question-block" id="answer3"></button>
                            <button class="question-block" id="answer4"></button>
                        </div>

                    </div>
                </div>
                <div class="card timer">
                    <div class="timer-text">
                        <div class="large-font timer-count">10</div>
                        <h3>seconds remaining</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./scipt.js"></script>
</body>

</html>
